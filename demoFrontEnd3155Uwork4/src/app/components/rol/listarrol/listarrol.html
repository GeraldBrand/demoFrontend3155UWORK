<div class="contanier">
  <div style="text-align: center; margin:5%"><h1>Lista de Roles</h1></div>
  <div style="text-align: center; margin:5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Columna id de la tabla FormatoArchivo - c1 -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.idRol}}</td>
      </ng-container>

      <!-- Columna Formato Archivo de la tabla FormatoArchivo - c2-->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre Rol</th>
        <td mat-cell *matCellDef="let element">{{element.nombreRol}}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones',element.idRol]">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idRol)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="50"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 50]"
              aria-label="Seleccionar pagina">
      </mat-paginator>
  </div>
</div>
