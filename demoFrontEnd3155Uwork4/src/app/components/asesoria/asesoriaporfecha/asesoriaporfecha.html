<div class="container">
  <div style="text-align: center; margin:5%">
    <h1>Búsqueda de asesorías por fecha</h1>
  </div>

  <div style="margin: 20px;">
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Selecciona una fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </div>

  <div style="text-align: center; margin:5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" *ngIf="!noResults">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idAsesoria }}</td>
      </ng-container>

      <ng-container matColumnDef="tema">
        <th mat-header-cell *matHeaderCellDef>Tema</th>
        <td mat-cell *matCellDef="let element">{{ element.tema }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha | date }}</td>
      </ng-container>

      <ng-container matColumnDef="asesor">
        <th mat-header-cell *matHeaderCellDef>Asesor</th>
        <td mat-cell *matCellDef="let element">{{ element.asesor }}</td>
      </ng-container>

      <ng-container matColumnDef="estudiante">
        <th mat-header-cell *matHeaderCellDef>Estudiante</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.username }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div *ngIf="noResults" style="margin-top: 20px;">
      <p>No se encontraron asesorías para la fecha seleccionada.</p>
    </div>
  </div>
</div>
