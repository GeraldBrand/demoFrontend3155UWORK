<div class="container mt-4">
  <h3 class="mb-3">Buscar premios por nombre</h3>

  <div class="row mb-3">
    <div class="col-md-6">
      <input
        type="text"
        [(ngModel)]="keyword"
        placeholder="Escribe una palabra clave"
        class="form-control"
      />
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary me-2" (click)="buscar()">Buscar</button>
      <button class="btn btn-secondary" (click)="limpiar()">Limpiar</button>
    </div>
  </div>

  <div *ngIf="resultados.length > 0">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Categor√≠a</th>
          <th>Nombre</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let premio of resultados">
          <td>{{ premio.id }}</td>
          <td>{{ premio.categoria }}</td>
          <td>{{ premio.nombrePrem }}</td>
          <td>{{ premio.puntos }}</td>
        </tr>
      </tbody>
    </table>
  </div>

<div *ngIf="busquedaRealizada && resultados.length === 0">
  <p class="alert alert-warning">No se encontraron premios con esa palabra clave.</p>
</div>
