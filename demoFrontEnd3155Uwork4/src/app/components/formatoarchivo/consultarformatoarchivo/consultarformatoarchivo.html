<div class="container">
  <div style="text-align: center; margin: 2rem 0">
    <h1>ðŸ“‹ Reporte - Archivos con Formato DOCX</h1>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ðŸ“„ Nombre del Archivo</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreArchivo }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Tipo de Archivo</th>
        <td mat-cell *matCellDef="let element">{{ element.extension }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td
          class="mat-cell"
          [colSpan]="displayedColumns.length"
          style="text-align: center; padding: 20px"
        >
          No se encontraron archivos con formato .docx.
        </td>
      </tr>
    </table>
  </div>
</div>
