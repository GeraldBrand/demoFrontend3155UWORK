<div class="container">
  <div style="text-align: center; margin: 2rem 0">
    <h1>ðŸ’¬ Buscar Mensajes por Usuario</h1>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>ID del Usuario</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="idUsuarioBusqueda"
        placeholder="Ingrese el ID del usuario"
        (keyup.enter)="buscar()"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="buscar()">
      <mat-icon>search</mat-icon>
      Buscar
    </button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Contenido del Mensaje</th>
        <td mat-cell *matCellDef="let element">{{ element.contenido }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>ðŸ“… Fecha del Mensaje</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaMensaje | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td
          class="mat-cell"
          [colSpan]="displayedColumns.length"
          style="text-align: center; padding: 20px"
        >
          Ingrese un ID de usuario para comenzar la bÃºsqueda.
        </td>
      </tr>
    </table>
  </div>
</div>
