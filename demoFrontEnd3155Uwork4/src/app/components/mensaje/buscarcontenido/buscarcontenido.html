<div class="container">
  <div style="text-align: center; margin: 2rem 0">
    <h1>🔎 Ver Contenido de Mensajes</h1>
  </div>

  <div class="search-container">
    <button mat-raised-button color="primary" (click)="cargarMensajes()">
      <mat-icon>list_alt</mat-icon>
      Cargar Contenido
    </button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>👤 Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>💬 Contenido del Mensaje</th>
        <td mat-cell *matCellDef="let element">{{ element.contenido }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length" style="text-align: center; padding: 20px;">
          Presiona el botón para cargar el contenido.
        </td>
      </tr>
    </table>
  </div>
</div>
